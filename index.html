<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Library</title>
    <link rel="stylesheet" href="./styles.css">
</head>

<body>
    <h1>Library</h1>
    <button class="btn-new">+ NEW BOOK</button>
    <dialog class="dialog-new">
        <form>
            <div class="container-modal">
                <div>
                    <label for="new-author">Author:</label>
                    <input type="text" id="new-author" name="newAuthor" required>
                </div>

                <div>
                    <label for="new-title">Title:</label>
                    <input type="text" id="new-title" name="newTitle" required>
                </div>

                <div>
                    <label for="new-pages">Pages:</label>
                    <input type="number" id="new-pages" name="newPages" step="1" min="0" required>
                </div>

                <div>
                    <p class="p-new-read">Have you read it?
                    <input type="radio" id="new-read-yes" name="newRead" value="true" checked>
                    <label for="new-read-yes">Yes</label>
                    <input type="radio" id="new-read-no" name="newRead" value="false">
                    <label for="new-read-no">No</label></p>
                </div>

                <div>
                    <button type="submit" class="btn-confirm">Confirm</button>
                    <button type="button" class="btn-cancel">Cancel</button>
                </div>
            </div>
        </form>
    </dialog>

    <div class="container-books">
        
    </div>

    <script src="./index.js"></script>
</body>

</html>
